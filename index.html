<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="header">
        <a>
            <img class="logo" src="/assets/IMG/Vector.png" alt="Logo Alura">
        </a>
    </header>
    <main class="main">
        <div class="container">
            <div class="zonaEncriptado">
                <div class="escribir">
                    <textarea type="text" id="input" placeholder="Introduce tu texto a encriptar/desencriptar aquí"></textarea>
                </div>

                <div class="mostrar">
                    <p id="resultadoTexto">Aquí va a aparecer el texto encriptado/desencriptado cuando oprimas el botón</p>
                    <img id="gif" src="assets/GIF/persona-futaba.gif" alt="Tecleando">
                </div>

                <div class="botones">
                    <button id="encriptar" onclick="encriptar()">Encriptar</button>
                    <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                    <button id="copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>


</body>
</html>
